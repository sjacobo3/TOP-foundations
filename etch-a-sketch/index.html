<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <div class="etch-container">
            <!-- controls will be in a row (full screen) or column -->
            <div class="etch-controls">
                <!-- color picker for custom color -->
                <input id="colorPicker" type="color" value="black" />

                <!-- buttons for mode selection -->
                <button id="colorBtn">Color Mode</button>
                <button id="rainbowBtn">Rainbow Mode</button>
                <button id="clearBtn">Clear</button>

                <!-- grid size display and range slider -->
                <div id="grid-size-display" class="size-value">16x16</div>
                <input id="grid-size-slider" type="range" value="16" min="6" max="64" />
            </div>
            <div id="etch-grid" class="etch-grid" ></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
